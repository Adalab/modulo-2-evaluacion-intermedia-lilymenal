<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Evaluacion Intermedia Modulo 2</title>

  <body>
    <div class="principal__container">
    <h1 class="title">Adivina el número</h1>

        <label class="form__label" for="name">Introduce aquí tu número:</label>

          class="form__input jsintroduce"
          id="introduce"
          type="text"
          name="introduce"
        />

            <button class="button__form">Prueba</button>
          </div>         
      </div>
      <div class="fill__container">
        <input
          placeholder="Pista:Escribe el numero y dale a Prueba"
          class="form__input1 jstrack"
          id="pista"
          type="number"
          name="pista"
        />
      </div>
      <div class="fill__container">
        <input
          placeholder="Numero de intentos: 0"
          class="form__input1 jsahits"
          id="aciertos"
          type="number"
          name="aciertos"
        />
      </div>
      </div>
    </form>
    </div>
    <script src="./js/main.js"></script>
